<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duck Form</title>
</head>
<body>
        <div class="red-background">
            <form class="form" autocomplete="off">
                <label for="name" class="label">FULL NAME</label>
                <input type="text" name="name" id="name"> <!-- cols="10" rows="2" -->
                <hr class="line1">
                <label for="email" class="label">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required autofocus>
                <hr class="line2">
                <label for="password" class="label">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required minlength="10">
                <hr class="line2">
                <label for="select" class="label">MESSAGE REGARDING</label>
                    <select name="type-of-msg" class="select" id="select">
                        <option value="rubber-ducks">Rubber ducks</option>
                        <option value="real-ducks">Real ducks</option>
                        <option value="my-duck" selected>My duck</option>
                    </select>
                <hr class="line3">
                <label for="message" class="label">MESSAGE</label>
                <input type="message" name="message" id="message" placeholder="Enter Message">
                <hr class="line4">
                <div class="checkbox">
                    <input type="checkbox" checked>
                    <label class="checkbox-label">I like ducks!</label>
                </div>
            </form>
            <button type="submit" disabled>SEND MESSAGE</button>
        </div>
        <div class="yellow-background">

        </div>
        <img src="images/duck.png" alt="Duck">
</body>
</html>
